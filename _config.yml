# 导航栏 main menu navigation
menu:
  主页: /, fas fa-home
  关于: /about/, fa fa-heart
  友情链接: /link/, fa fa-link
  文章, fa fa-graduation-cap, '':
    标签: /tags/, fa fa-tags
    归类: /categories/, fa fa-archive
    归档: /archives/, fa fa-folder-open

# 信息
info:
  # 首页大标题（false、default、value；关闭、默认、值。）
  big_title: default
  # 首页副标题（false、default、value；关闭、默认、值。）
  big_subtitle: hello world
  # 站点图标
  favicon: '/favicon.png'
  # 头像（默认使用站点图标）
  avatar: '/avatar.png'

# 自定义外观
custom:
  # 界面
  ui:
    # 导航栏
    navbar:
      # 在屏幕下方
      downside: false
      # 跟随滚动到上方（只有 downside 为 true 时有效）
      move_to_top: false
      # 分离标题按钮
      separate: true
      # 按钮居中（只有 separate 为 false 时有效）
      center: false
      # 与屏幕底部边缘距离（只有 downside 为 true 时有效。false、value；无、数值。支持 % px vw em 等单位）
        # （与 move_to_top: false, min_weight: 0%, border_radius: 10px 共同使用可形成 docker 效果）
      distance:
      # 两端与屏幕间隔（当 width 不留空时不建议设置此项。建议大于 36px。默认：36px）
      lr_distance: 36px
      # 图标（false、favicon、avatar、url；关闭、站点图标、头像）
      icon: /logo.png
      # 文字（false、default、custom；关闭、站点名、自定义）
      text: default
      # 宽度（100% ~ 0%、支持 % px vw em 等单位）
      width:
      # 圆角（none、default、value；无、默认、数值。只有 顶栏最小宽度 <100% 时有效）
      border_radius:
      # 不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
      opacity: ''
      # 背景模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
      blur: 
    
    # 首页文章
    index_posts:
      # 封面默认样式【false、side；关闭、侧边】
      cover_default_style: side
      
      # 文章概要、描述
      description:
        # 最大长度（当 type 为 content 或 auto 时有效）
        max_length: 500

    # 文章页样式
    post:
      # 封面样式（banner、incard；横幅、卡片中。默认：incard）
      cover_style:
      # 信息样式（false、gradient、block；无、渐变、块状。当 cover_style 为 incard 时有效）
      incard_info_bg: gradient
      # block 背景样式
      incard_info_bg_block:
        # 不透明度（默认 .2）
        opacity: ''
        # 不透明度（默认 10px）
        blur: 
      # gradient 背景样式
      incard_info_bg_gradient:
        # 开始和结束颜色（色值必须用英文引号包括，例：'#2333'）
        begin_color: ''
        end_color: ''

      # 段落标题易读性增强
      paragraph_title_readability: true

  # 全局
  
  # 主题色
  theme_color:
    main: "#009688" 

  # 模块背景不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
  global-opacity: ''
  # 模块背景高斯模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
  global-blur: 
  # 最大宽度（单位：px。默认：1600px。过小的值会导致排版错乱。当设置的值极大时，约等于满屏幕宽度）
  max-width: 

CDN:
  # 主要引入 Mainly introduced
  mainCss: /css/hexo-theme-apha.css
  mainJs: /js/hexo-theme-apha.js

  fontawesome: https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css