    - tag
    - category
    - archive
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 按月份
  monthly: true
  # 日期格式（默认：YYYY MMMM）
  format:
  # 封面图
  cover: /448.jpg
# 分类
category:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 封面图
  cover: /448.jpg
  # 将内容渲染到分类之后
  after_content: true
# 标签
tag:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 封面图
  cover: /448.jpg
  # 将内容渲染到标签之后
  after_content: true

