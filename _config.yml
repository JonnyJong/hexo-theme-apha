# 信息
info:
  # 首页大标题（false、default、value；关闭、默认、值。）
  big_title: default
  # 首页副标题（false、default、value；关闭、默认、值。）
  subtitle: default
  # 站点图标
  favicon: '/favicon.png'
  # 头像（默认使用站点图标）
  avatar: '/avatar.png'
  # 社交链接
  social_link:
  # 建站时间
  site_begin: 2020-08-10 07:00:00

# =============================================================
# 归档
archive:
  # 页面仅展示归档（开启后归档页的展示方式将改变，且 show 失效）（未配置）
  only_archive: 
  # 归档页展示（你可以将归档、归类、标签全部集中到这个页面来显示，你可以自定义展示顺序，最少需要展示一项）
  show:
    - tag
    - category
    - archive
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 按月份
  monthly: true
  # 日期格式（默认：YYYY MMMM）
  format:
  # 封面图
  cover:
# 分类
category:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 将内容渲染到分类之后
  after_content: true
# 标签
tag:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 将内容渲染到标签之后
  after_content: true

# =============================================================
# 自定义外观
custom:
  # 导航栏
  navbar:
    # 自定义组件（允许自由调整顺序）
    items:
    
    # 导航栏高度（默认 60px）
    height: 
    # 导航栏外部宽度（默认 100%）
    outer_width:
    # 导航栏外部最大宽度 （默认 100%）
    outer_max_width:
    # 导航栏内部宽度 （默认 90%）
    inner_width: 
    # 导航栏内部最大宽度 （默认 1400px。推荐值：100%）
    inner_max_width: 
    # 导航栏与顶部距离（top 和 bottom 建议只设置其中一个）
    top: none
    # 导航栏与底部距离
    bottom: none
    # 自动收起
    auto_folding: true

    # 手机端菜单位置（left、right；默认 left）
    mbl_menu: 
    # 手机端菜单宽度（max-content ，自动 或 px vw，默认自动）
    mbl_outer_width: 
    # 手机端菜单按钮高度
    mbl_item_height:
    # 手机端菜单水平内间距（默认 8px）
    mbl_horizontal_padding:
    # 手机端菜单纵向内间距（默认 10px）
    mbl_vertical_padding:


    # 元素间距（默认 0px）
    item_distance: 
    # 元素内横向间距（默认 8px）
    item_inside_distance: 

    # 不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度。默认 0.8）
    opacity: ''
    # 背景模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
      # 一般情况下，Firefox 浏览器中 backdrop-filter 有限制
    blur: 
    # 导航栏圆角（none、default、value；无、默认、数值。建议使用 px 而不是 %，使用 % 会导致变为椭圆）
    border_radius:

    # 二级菜单圆角（默认 6px）
    sub_menu_border_radius:

  # =============================================================
  # 侧边栏
  sidebar:
    enable: true
    # 自定义组件（允许自由调整顺序）
    items:
  
  # =============================================================
  # 首页文章
  index_posts:
    # 封面默认样式
    cover_default_style: side
    
    # 文章概要、描述
    description:
      # 最大长度（当 type 为 content 或 auto 时有效，推荐不大于500）
      max_length: 300
    # 字数统计
    wordcount: true

  # =============================================================
  # 页面样式
  page:
    # 信息样式（false、gradient、block；无、渐变、块状。）
    incard_info_bg: gradient
    # block 背景样式
    incard_info_bg_block:
      # 不透明度（默认 .8）
      opacity: ''
      # 不透明度（默认 10px）
      blur: 
    # gradient 背景样式
    incard_info_bg_gradient:
      # 开始和结束颜色（色值必须用英文引号包括，例：'#2333'）
      begin_color: ''
      end_color: ''

    # 段落标题易读性增强
    paragraph_title_readability: true

    # 图片描述文字
    img_desc: true

    # 版权信息

    # 字数统计
    wordcount: true
  
  # 友链样式
  link:
    # 头像圆角（round、square、auto；圆、方形、自动）
    avatar_radius: round
    # 将内容渲染到分类之后
    after_content: true

  # =============================================================
  # 页脚
  footer:
    since:
    # 运行时长
    runtime: false
    # 版权信息
    copyright: false
    # 自定义信息
    content: 

  # =============================================================
  # 全局
  
  # 主题色
  theme_color:
    main: "#009688"

  # =============================================================
  # 自定义背景（均遵照 css 语法）
  background:
    # 类型（none、blur、bg_img；无、朦胧、自定义背景）
    style: none
    blur:
      # 图片
      img: '' # 按照 css 语法
      # 跟随滚动
      scroll: false
      # 模糊度（单位：px）
      blur: '20px'
      # 不透明度
      opacity: '.3'
    bg_img: '' # 按照 css 语法，作用于 background-image


  # =============================================================
  # 主页横幅图像
  index_banner_img: ''
  # 主页横幅高度（单位：px、vh）
  index_banner_height: 
  # 滚动视差
  index_banner_img_parallax: true
  # 主页大标题字体大小基数（默认 96px）
  index_big_title_font_size:
  # 主页副标题字体大小基数（默认 24px）
  index_subtitle_font_size:

  # =============================================================
  # 板块外边框（单位：px）
  block-margin: 
  # 板块内边框
  block-padding: 
  # 模块圆角（单位：px）
  border-radius:
  # 模块背景不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
  global-opacity: ''
  # 模块背景高斯模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
  global-blur: 0
  # 最大宽度（单位：px。默认：1400px。建议大于 1000px 过小的值会导致排版错乱。设置为 none 关闭。）
  max-width: 
  # 最小边界（当屏幕宽度小于最大宽度时，默认 16px）
  min_margin:

  # =============================================================
  # 转跳到内容按钮（进入页面后按下 Tab，将会在屏幕顶部出现此按钮）
  skip_to_content_buttom: true
  # 在适当的区域增加返回按钮
  back_buttom: true
  # 页面切换按钮样式（flex-start、flex-end、center；居左、居右、居中。默认居中）
  page_switch_btn_style: 

  # 允许放大（双指放大）
  user_scalable: true

# =============================================================
# 第三方
third_party:
  # busuanzi 统计（引入 js 用于统计访问量与访客数）
  busuanzi: true

