# 导航栏 main menu navigation
menu:
  主页: /, fas fa-home
  关于: /about/, fa fa-heart
  友情链接: /link/, fa fa-link
  # 文章, fa fa-graduation-cap, linkHere:（菜单链接未完成）
  文章, fa fa-graduation-cap:
    标签: /tags/, fa fa-tags
    归类: /categories/, fa fa-archive
    归档: /archives/, fa fa-folder-open

# 信息
info:
  # 首页大标题（false、default、value；关闭、默认、值。）
  big_title: default
  # 首页副标题（false、default、value；关闭、默认、值。）
  big_subtitle: hello world
  # 站点图标
  favicon: '/favicon.png'
  # 头像（默认使用站点图标）
  avatar: '/avatar.png'

# 快捷入口（首页标题旁）
# 只制作基本的框架，等待制作各种风格的模板插件。故暂时停工
quick_entrance:
  # 是否开启（true/false）
  enable: false
  # 组件（不建议设置过多的组件）
  items:
      # 组件 id（作用于页面排版、不可见）
    - id: 
      # 自定义 html + css（开启后下列选项除 content 外均无效）
      custom:
      # 组件名
      name: 
      # 链接
      url: 
      # 样式（突起：下图上文背景、上图下文背景、左上图上文背景内容；凹下：下图上文背景、上图下文背景、左上图上文背景内容） 
      # 暂时不可用：由风格插件决定
      # style: 
      # 类型
      type:
      # 尺寸（1x1、1x2、2x2）
      size: 
      # 图标
      img: 
      # 背景图片
      background_img: 
      # 颜色
      color:
      # 内容（支持 html + css）
      content: 

# 归档
archive:
  # 页面仅展示归档（开启后归档页的展示方式将改变，且 show 失效）（未配置）
  only_archive: 
  # 归档页展示（你可以将归档、归类、标签全部集中到这个页面来显示，你可以自定义展示顺序，最少需要展示一项）
  show:
    - tag
    - category
    - archive
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 按月份
  monthly: true
  # 日期格式（默认：YYYY MMMM）
  format:
  # 封面图
  cover: /448.jpg
# 分类
category:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 显示为矩形树图（未配置）
  rectangle_treemap: true
  # 封面图
  cover: /448.jpg
  # 将内容渲染到分类之后
  after_content: true
# 标签
tag:
  # 显示数量
  show_count: true
  # 显示总数
  show_total: true
  # 封面图
  cover: /448.jpg
  # 将内容渲染到标签之后
  after_content: true

# 自定义外观
custom:
  # 界面
  ui:
    # 导航栏
    navbar:
      # 自定义组件（允许自由调整顺序）（未完成）
      items:
        site, 0: /logo.png, default, root
        img, 0: /logo.png, /
        text, 0: hello world!, /
        placeholder, 0: 
        menu, 主页, fas fa-home, /:
        menu, 关于, fa fa-heart, /about/:
        menu, 友情链接, fa fa-link, /link/:
        # 此处有bug，如果 none 换成链接，会出现奇怪的层次渲染错误
        menu, 文章, fa fa-graduation-cap, none:
          标签: /tags/, fa fa-tags
          归类: /categories/, fa fa-archive
          归档: /archives/, fa fa-folder-open
      
      # 导航栏高度（默认 60px）
      height: 
      # 导航栏外部宽度（默认 100%）
      outer_width:
      # 导航栏外部最大宽度 （默认 100%）
      outer_max_width:
      # 导航栏内部宽度 （默认 90%）
      inner_width: 
      # 导航栏内部最大宽度 （默认 1400px。推荐值：100%）
      inner_max_width: 1400px
      # 导航栏与顶部距离（top 和 bottom 建议只设置其中一个）
      top: none
      # 导航栏与底部距离
      bottom: none
      # 自动收起（未配置）*
      auto_folding: true

      # 元素间距（默认 0px）
      item_distance: 
      # 元素内横向间距（默认 8px）
      item_inside_distance: 

      # 不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度。默认 0.8）
      opacity: ''
      # 背景模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
        # 一般情况下，Firefox 浏览器中 backdrop-filter 有限制
      blur: 
      # 导航栏圆角（none、default、value；无、默认、数值。建议使用 px 而不是 %，使用 % 会导致变为椭圆）
      border_radius:

      # 二级菜单圆角（默认 8px）
      sub_menu_border_radius:

    # 侧边栏（未完成）
    sidebar:
      enable: true
    
    # 首页文章
    index_posts:
      # 封面默认样式【false、side、top、down；关闭、侧边（手机上将显示在上方）、顶部、文章信息下层】（未完成）
      cover_default_style: side
      # 封面位置（both、left、right。当 cover_default_style 为 side 时有效）（未配置）
      position:
      # 封面高度（单位：px。当 cover_default_style 为 top 或 down 时有效）（未配置）
      top_default_height:
      
      # 信息样式（false、gradient、block；无、渐变、块状。当 cover_default_style 为 down 时有效）（未配置）
      incard_info_bg:
      # block 背景样式（未配置）
      incard_info_bg_block:
        # 不透明度（默认 .2）（未配置）
        opacity: ''
        # 不透明度（默认 10px）（未配置）
        blur: 
      # gradient 背景样式（未配置）
      incard_info_bg_gradient:
        # 开始和结束颜色（色值必须用英文引号包括，例：'#2333'）（未配置）
        begin_color: ''
        end_color: ''
      
      # 文章概要、描述
      description:
        # 类型【false、description、excerpt、content、auto；关闭、描述、概要、选取文章内容、自动（优先级：描述 > 概要 > 文章内容）】（未配置）
        type:
        # 无概要、描述时显示（当 type 为 description 或 excerpt 时有效）（未配置）
        default_description:
        # 最大长度（当 type 为 content 或 auto 时有效）
        max_length: 500

    # 文章页样式
    post:
      # 信息样式（false、gradient、block；无、渐变、块状。）
      incard_info_bg: gradient
      # block 背景样式
      incard_info_bg_block:
        # 不透明度（默认 .2）
        opacity: ''
        # 不透明度（默认 10px）
        blur: 
      # gradient 背景样式
      incard_info_bg_gradient:
        # 开始和结束颜色（色值必须用英文引号包括，例：'#2333'）
        begin_color: ''
        end_color: ''

      # 段落标题易读性增强
      paragraph_title_readability: true

      # 代码高亮样式（未配置，将允许用户插入自己在 highlightjs 选择的样式）（未配置）
      code_highlight_style:
        light:
        dark:
      # 复制按钮（未配置）
      copy_button:
      # 自动换行（未配置）
      word_warp:
      # 折叠按钮（未配置）
      # 折叠（默认折叠、超过长度隐藏）（未配置）

      # 图册样式（未配置，@http://localhost:4000/2013/12/25/gallery-post/）（文章开头、文章底、侧栏、封面）
      gallery_style:

    # 页面样式
    page:
      # 信息样式（false、gradient、block；无、渐变、块状。）
      incard_info_bg: gradient
      # block 背景样式
      incard_info_bg_block:
        # 不透明度（默认 .2）
        opacity: ''
        # 不透明度（默认 10px）
        blur: 
      # gradient 背景样式
      incard_info_bg_gradient:
        # 开始和结束颜色（色值必须用英文引号包括，例：'#2333'）
        begin_color: ''
        end_color: ''

  # 全局
  
  # 主题色
  theme_color:
    main: "#009688"
    highlight: "#ff6977"

    # 色相配色（0~360、false；选择色相、关闭。由主题根据色相调整颜色）*
    hue: false

    # 随机色相（将无法自定义，每次刷新更换颜色）*
    random_color: true

  # 字体（暂未完成）
  font:
    font-family: ''
    font-url: ''

  # 自定义背景（均遵照 css 语法）
  background:
    # 类型（none、blur、bg_img；无、朦胧、自定义背景）
    style: blur
    blur:
      # 图片
      img: 'url(/448.jpg)' # 按照 css 语法
      # 跟随滚动
      scroll: false
      # 模糊度（单位：px）
      blur: '20px'
      # 不透明度
      opacity: '.3'
    bg_img: '' # 按照 css 语法，作用于 background-image


  # 主页横幅图像
  index_banner_img: 'url(/448.jpg)'
  # 主页横幅高度（单位：px、vh）
  index_banner_height: 
  # 滚动视差
  index_banner_img_parallax: true

  # 板块外边框（单位：px）
  block-margin: 
  # 板块内边框
  block-padding: 
  # 模块圆角（单位：px）
  border-radius:
  # 模块背景不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
  global-opacity: ''
  # 模块背景高斯模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
  global-blur: 0
  # 最大宽度（单位：px。默认：1400px。过小的值会导致排版错乱。设置为 none 关闭。）
  max-width: 
  # 最小边界（当屏幕宽度小于最大宽度时，默认 px）
  min_margin: 32px

  # 转跳到内容按钮（进入页面后按下 Tab，将会在屏幕顶部出现此按钮）
  skip_to_content_buttom: true
  # 在适当的区域增加返回按钮
  back_buttom: true

  # 文章外禁用选中*
  # 文章禁用选中*

  # 动画效果（false、slow、normal、fast；关闭、慢、中等、快）（未配置）
  animation:

