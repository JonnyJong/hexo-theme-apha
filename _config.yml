# 导航栏 main menu navigation
menu:
  主页: /, fas fa-home
  关于: /about/, fa fa-heart
  归档: /archives/, fa fa-folder-open
  文章, fa fa-graduation-cap, '':
    标签: /tags/, fa fa-tags
    归类: /categories/, fa fa-archive

# 信息
info:
  # 首页大标题（false、default、value；关闭、默认、值。）
  big_title: default
  # 首页副标题（false、default、value；关闭、默认、值。）
  big_subtitle: hello world
  # 站点图标
  favicon: '/favicon.png'
  # 头像（默认使用站点图标）
  avatar: '/avatar.png'

# 快捷入口（首页标题旁）
# 只制作基本的框架，等待制作各种风格的模板插件。故暂时停工
quick_entrance:
  # 是否开启（true/false）
  enable: false
  # 组件（不建议设置过多的组件）
  items:
      # 组件 id（作用于页面排版、不可见）
    - id: 
      # 自定义 html + css（开启后下列选项除 content 外均无效）
      custom:
      # 组件名
      name: 
      # 链接
      url: 
      # 样式（突起：下图上文背景、上图下文背景、左上图上文背景内容；凹下：下图上文背景、上图下文背景、左上图上文背景内容） 
      # 暂时不可用：由风格插件决定
      # style: 
      # 类型
      type:
      # 尺寸（1x1、1x2、2x2）
      size: 
      # 图标
      img: 
      # 背景图片
      background_img: 
      # 颜色
      color:
      # 内容（支持 html + css）
      content: 


# 自定义外观
custom:
  # 界面
  ui:
    # 导航栏
    navbar:
      # 在屏幕下方
      downside: false
      # 跟随滚动到上方（只有 downside 为 true 时有效）
      move_to_top: false
      # 分离标题按钮
      separate: true
      # 按钮居中（只有 separate 为 false 时有效）
      center: false
      # 与屏幕底部边缘距离（只有 downside 为 true 时有效。false、value；无、数值。支持 % px vw em 等单位）
        # （与 move_to_top: false, min_weight: 0%, border_radius: 10px 共同使用可形成 docker 效果）
      distance:
      # 两端与屏幕间隔（当 width 不留空时不建议设置此项。建议大于 36px。默认：36px）
      lr_distance: 36px
      # 图标（false、favicon、avatar、url；关闭、站点图标、头像）
      icon: /logo.png
      # 文字（false、default、custom；关闭、站点名、自定义）
      text: default
      # 宽度（100% ~ 0%、支持 % px vw em 等单位）
      width:
      # 圆角（none、default、value；无、默认、数值。只有 顶栏最小宽度 <100% 时有效）
      border_radius:
      # 不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
      opacity: ''
      # 背景模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
      blur: 
    
    # 首页文章
    index_posts:
      # 封面默认样式【false、side、top、down；关闭、侧边（手机上将显示在上方）、顶部、文章信息下层】（未完成）
      cover_default_style: side
      # 封面位置（both、left、right。当 cover_default_style 为 side 时有效）（未配置）
      position:
      # 封面高度（单位：px。当 cover_default_style 为 top 或 down 时有效）（未配置）
      top_default_height:
      # 文章概要、描述
      description:
        # 类型【false、description、excerpt、content、auto；关闭、描述、概要、选取文章内容、自动（优先级：描述 > 概要 > 文章内容）】（未配置）
        type:
        # 无概要、描述时显示（当 type 为 description 或 excerpt 时有效）（未配置）
        default_description:
        # 最大长度（当 type 为 content 或 auto 时有效）
        max_length: 500

  # 全局
  
  # 主题色
  theme_color:
    main: "#009688" 

  # 字体（暂未完成）
  font:
    font-family: ''
    font-url: ''

  # 主页横幅图像（故障的）
  index_banner_img: "https://www.dmoe.cc/random.php"
  # 滚动视差
  index_banner_img_parallax: true
  # 板块外边框（单位：px、rem、em）（未完成）
  block-margin: 
  # 板块内边框（未配置）
  block-padding:
  # 模块圆角（单位：px rem em）（未完成）
  border-radius:
  # 模块背景不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
  global-opacity: ''
  # 模块背景高斯模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。设置 0 可关闭。）
  global-blur: 
  # 最大宽度（单位：px。默认：1600px。过小的值会导致排版错乱。当设置的值极大时，约等于满屏幕宽度）
  max-width: 

CDN:
  # 主要引入 Mainly introduced
  mainCss: /css/hexo-theme-apha.css
  mainJs: /js/hexo-theme-apha.js

