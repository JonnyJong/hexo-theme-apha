# 板块外边框（单位：px）
block-margin: 
# 板块内边框
block-padding: 
# 模块圆角（单位：px）
border-radius:
# 模块背景不透明度（较低的背景模糊度建议使用较高的不透明度，较低的不透明度建议使用较高的背景模糊度）
global-opacity: ''
# 模块背景高斯模糊度（单位：px。建议不要使用过高的数值，这可能会导致卡顿。可设置为 0）
global-blur: 0
# 模块背景饱和度（单位：%。基础值：100%。推荐随模糊度增加而增加。）
global-saturate: 
# 最大宽度（单位：px。默认：1400px。建议大于 1000px，过小的值会导致排版错乱。设置 none 为不限制。）
max-width: 
# 最小边界（当屏幕宽度小于最大宽度时，默认 16px）
min_margin:
# 模块边框（使用 css border 语法）
global-border:

# =============================================================
# 转跳到内容按钮（进入页面后按下 Tab，将会在屏幕顶部出现此按钮）
skip_to_content_buttom: true
# 在适当的区域增加返回按钮
back_buttom: true
# 页面切换按钮样式（flex-start、flex-end、center；居左、居右、居中。默认居中）
page_switch_btn_style: 

# 允许放大（双指放大）
user_scalable: true
# 文章外禁用选中（未配置）*
no_select_unless_article: true
# 文章禁用选中（未配置）*
no_select_in_article: false

# =============================================================
# 鼠标样式

# =============================================================
# 右键菜单

# =============================================================
# 动画效果（未配置）
# 0：没有动画
# 1：最少的动画
# 2：基本的动画
# 3：完整的动画
animation:

# =============================================================
# 将必要的 CSS 写入 HTML（未配置）
# 必要的 CSS 指布局和尺寸相关的 CSS
# 用于优化加载速度，启用此项后会异步加载其余 CSS，每个 HTML 的尺寸会有所上升
main_css_in_html:
# CSS 分块（未配置）
# 将 CSS 分为多个文件，在不同的页面加载所需的 CSS
# 用于优化加载速度，减少未使用的 CSS 数量
# 建议与 main_css_in_html 同时开启
differentiate_css:
# 按需加载 CSS 分块（未配置）
# 在开启 CSS 分块的基础上进一步拆分 CSS
# 当需要时在 Front-matter 中启用
load_css_ineed:
# CSS 添加兼容头
# 使 CSS 在旧版浏览器有更好的兼容
# CSS 文件大小会增加 40% 到 60%（54.18% 112KB 66.1KB）
vendor_prefix:
